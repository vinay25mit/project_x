<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
  
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                  Valid email is required
                </small>
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                  Password must be at least 6 characters
                </small>
              </div>
  
              <!-- Role Selection -->
              <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select id="role" class="form-select" formControlName="role">
                  <option value="job_seeker">Job Seeker</option>
                  <option value="employer">Employer</option>
                </select>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>
  
              <!-- Error Message -->
              <p class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
